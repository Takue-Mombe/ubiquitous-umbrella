<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lecturers</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lecturers</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Lecturer Number</th>
            <th>Name</th>
            <th>Department</th>
            <th>Programme</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over lecturers and display them in the table -->
        <tr th:each="lecturer : ${lecturers}">
            <td th:text="${lecturer.lecturerNumber}"></td>
            <td th:text="${lecturer.name}"></td>
            <td th:text="${lecturer.department}"></td>
            <td th:text="${lecturer.programme.name}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addLecturerModal">
        Add Lecturer
    </button>

    <!-- Add Lecturer Modal -->
    <div class="modal fade" id="addLecturerModal" tabindex="-1" role="dialog" aria-labelledby="addLecturerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLecturerModalLabel">Add Lecturer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Lecturer form -->
                    <form th:action="@{/LecturerApi/save}" method="post">
                        <div class="form-group">
                            <label for="lecturerNumber">Lecturer Number</label>
                            <input type="text" class="form-control" id="lecturerNumber" name="lecturerNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" name="department" required>
                        </div>
                        <!-- Dropdown menu for selecting program -->
                        <div class="form-group">
                            <label for="programId">Program</label>
                            <select class="form-control" id="programId" name="programId" required>
                                <!-- Thymeleaf iteration to populate options -->
                                <option th:each="program : ${programs}" th:value="${program.id}" th:text="${program.name}"></option>
                            </select>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>






</body>
</html>
