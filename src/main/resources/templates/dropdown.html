<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk+2O1e0q3Jr9mMbGEEZJQFp8yJzst+76Jr" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Create Programme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"],
        a.btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        a.btn.btn-danger {
            background-color: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<form th:action="@{/api/all}" method="get">
    <label for="department">Select a department:</label>
    <select id="department" name="department">
        <option value="Engineering">Engineering</option>
        <option value="Finance">Finance</option>
        <option value="Human Resources">Human Resources</option>
        <option value="Marketing">Marketing</option>
    </select>
    <button type="submit">Submit</button>
</form>

<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
        <th>Description</th>
    </tr>
    <tr th:each="course : ${courses}" th:if="${course.department == selectedDepartment}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.department}"></td>
        <td th:text="${course.description}"></td>
        <td>
            <a href="#">Edit</a>
        </td>
    </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Qi5f5s12zopXSGFhi8CQHuOf5Xqoo6bKvV6z83zgYs4gFLF3sEl8M+a2D/aD/eS+" crossorigin="anonymous"></script>
</body>
</html>
